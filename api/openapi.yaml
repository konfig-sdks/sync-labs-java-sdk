      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--animate-cost
      x-accepts: application/json
  /animate:
    post:
      description: Generates audio given inputted text and voice and synchronizes
        with the given video.
      operationId: AnimateController_animate
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnimateDto'
        description: "Required data for animating video. Includes video URL, transcript,\
          \ voice, and optional parameters for webhook integration and credit limits."
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnimateInitial'
          description: ""
      summary: ""
      tags:
      - animate
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--animate
      x-content-type: application/json
      x-accepts: application/json
  /animate/{id}:
    get:
      description: Use the ID from the POST request to check status. Keep checking
