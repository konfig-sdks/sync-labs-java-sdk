openapi: 3.0.0
info:
  contact: {}
  description: Synchronize API allows you to lipsync a video to any audio in any language.
  title: Synchronize API
  version: "1.0"
  x-konfig-has-globally-required-security: true
servers:
- url: https://api.synclabs.so
security:
- apiKey: []
tags:
- name: video
- name: lipsync
- name: translate
- name: speak
- name: animate
- name: voices
paths:
  /video/cost:
    get:
      deprecated: true
      operationId: VideoController_cost
      parameters:
      - description: A url to the audio file to be synchronized -- must be publicly
          accessible
        explode: true
        in: query
        name: audioUrl
        required: true
        schema:
          type: string
        style: form
      - description: A url to the video file to be synchronized -- must be publicly
          accessible
        explode: true
        in: query
        name: videoUrl
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          description: ""
      summary: ""
      tags:
      - video
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--video-cost
      x-accepts: application/json
  /video:
    post:
      deprecated: true
      description: "[Deprecated] Submit a set of urls to publically hosted audio and\
        \ video files or to YouTube videos. Our synchronizer will sync the video's\
        \ lip movements to match the audio and return the synced video."
      operationId: VideoController_lipSync
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVideoDto'
        description: "The audio + video data to be synced. Set synergize = false to\
          \ skip our synergizer post-processor for a 10x speedup, but w/ a degredation\
          \ in output quality."
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoInitial'
          description: ""
      summary: ""
      tags:
      - video
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--video
      x-content-type: application/json
      x-accepts: application/json
  /video/{id}:
    get:
      deprecated: true
      description: "[Deprecated] Use the video ID from the POST request to check video\
        \ status. Keep checking until status is 'completed' and a download URL is\
        \ provided."
      operationId: VideoController_getLipSyncJob
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoExtended'
          description: Returns video status and URL to download from.
      summary: ""
      tags:
      - video
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--video-id
      x-accepts: application/json
  /lipsync/cost:
    get:
      operationId: LipSyncController_lipsyncCost
      parameters:
      - description: A url to the audio file to be synchronized -- must be publicly
          accessible
        explode: true
        in: query
        name: audioUrl
        required: true
        schema:
          type: string
        style: form
      - description: A url to the video file to be synchronized -- must be publicly
          accessible
        explode: true
        in: query
        name: videoUrl
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          description: ""
      tags:
      - lipsync
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--lipsync-cost
      x-accepts: application/json
  /lipsync:
    post:
      description: Submit a set of urls to publically hosted audio and video files
        or to YouTube videos. Our synchronizer will sync the video's lip movements
        to match the audio and return the synced video.
      operationId: LipSyncController_lipSync
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LipsyncDto'
        description: "The audio + video data to be synced. Set synergize = false to\
          \ skip our synergizer post-processor for a 10x speedup, but w/ a degredation\
          \ in output quality."
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LipSyncInitial'
          description: ""
      summary: ""
      tags:
      - lipsync
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--lipsync
      x-content-type: application/json
      x-accepts: application/json
  /lipsync/{id}:
    get:
      description: Use the video ID from the POST request to check video status. Keep
        checking until status is 'completed' and a download URL is provided.
      operationId: LipSyncController_getLipsync
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LipSyncExtended'
          description: Returns video status and URL to download from.
      summary: ""
      tags:
      - lipsync
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--lipsync-id
      x-accepts: application/json
  /voices:
    get:
      description: Get all voices
      operationId: VoicesController_voices
      parameters: []
      responses:
        "200":
          description: ""
      summary: ""
      tags:
      - voices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--voices
      x-accepts: application/json
  /translate/cost:
    get:
      operationId: TranslateController_translationCost
      parameters:
      - description: A url to the video file to be synchronized -- must be publicly
          accessible
        explode: true
        in: query
        name: videoUrl
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          description: ""
      tags:
      - translate
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--translate-cost
      x-accepts: application/json
  /translate:
    post:
      description: Translates and synchronizes the given video to the specified target
        language.
      operationId: TranslateController_translate
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslateDto'
        description: "Required data for translating and synchronizing video. Includes\
          \ video URL, target language, and optional parameters for model selection,\
          \ webhook integration, and credit limits."
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationJobInitial'
          description: The translation job has been successfully created.
      summary: ""
      tags:
      - translate
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--translate
      x-content-type: application/json
      x-accepts: application/json
  /translate/{id}:
    get:
      description: Use the video ID from the POST request to check video status. Keep
        checking until status is 'completed' and a download URL is provided.
      operationId: TranslateController_getTranslation
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
