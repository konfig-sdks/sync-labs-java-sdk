        style: simple
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnimateExtended'
          description: Returns status and URL to download from.
      summary: ""
      tags:
      - animate
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--animate-id
      x-accepts: application/json
