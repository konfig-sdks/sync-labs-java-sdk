                $ref: '#/components/schemas/TranslationJobExtended'
          description: Returns video status and URL to download from.
      summary: ""
      tags:
      - translate
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--translate-id
      x-accepts: application/json
  /speak/cost:
    get:
      operationId: SpeakController_speakCost
      parameters:
      - description: A string of text to be spoken by the AI
        explode: true
        in: query
        name: transcript
        required: false
        schema:
          type: string
        style: form
      - description: A url pointing to a file of text to be spoken by the AI
        explode: true
        in: query
        name: transcriptUrl
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: ""
      tags:
      - speak
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--speak-cost
      x-accepts: application/json
  /speak:
    post:
      description: ""
      operationId: SpeakController_speak
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpeakDto'
        description: ""
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpeakInitial'
          description: ""
      summary: ""
      tags:
      - speak
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--speak
      x-content-type: application/json
      x-accepts: application/json
  /speak/{id}:
    get:
      description: Use the video ID from the POST request to check video status. Keep
        checking until status is 'completed' and a download URL is provided.
      operationId: SpeakController_getSpeech
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpeakExtended'
          description: Returns video status and URL to download from.
      summary: ""
      tags:
      - speak
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--speak-id
      x-accepts: application/json
  /animate/cost:
    get:
      operationId: AnimateController_animateCost
      parameters:
      - description: A string of text to be spoken by the AI
